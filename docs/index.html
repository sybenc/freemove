<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .node-style {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .container {
      width: 1000px;
      height: 650px;
      background-color: #AADAFA;
    }
  </style>
</head>
<!-- 在html中生成100个大小不一，位置不一 -->

<body>
  <div style="display: flex;width: 100vw;height: 100vh;overflow: hidden;">
    <div style="width: 200px;height: 100%;">
      
    </div>
    <div id="example-root" style="flex: 1;height: 100%;overflow: hidden;">
      <div id="example-board" class="container">
        <div data-type="movable" class="node-style"
          style="top: 140px;left: 333px; width: 200px;height: 100px;background-color: #C5947C;">
        </div>
        <div data-type="movable" class="node-style"
          style="top: 190px;left: 222px; width: 150px;height: 100px;background-color: #442973;">
        </div>
        <div data-type="movable" class="node-style"
          style="top: 234px;left: 111px; width: 100px;height: 100px;background-color: #22947C;">
        </div>
        <div data-type="movable" class="node-style"
          style="top: 400px;left: 111px; width: 100px;height: 100px;background-color: #229;"></div>
        <div data-type="movable" class="node-style"
          style="top: 20px;left: 250px; width: 100px;height: 100px;background-color: #229;"></div>
        <div data-type="movable" id="first" class="node-style"
          style="top: 40px;left: 200px; width: 10%;height: 100px;background-color: white;"></div>
      </div>
    </div>
  </div>
  <script src="../dist/freemove.umd.js"></script>
  <script>
    const root = document.getElementById('example-root')
    const board = document.getElementById('example-board')
    const freemove = new FreeMove.Store(
      root,
      board
    )
    freemove.mount()
  </script>
