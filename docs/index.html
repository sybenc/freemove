<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .node-style {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .container {
      width: 1000px;
      height: 1000px;
      background-color: #AADAFA;
    }
  </style>
</head>
<!-- 在html中生成100个大小不一，位置不一 -->
<body>
  <div id="example" class="container" style="position: relative;">
    <div class="node-style" style="top: 40px;left: 20%; width: 10%;height: 100px;background-color: #C5337C;"></div>
    <div class="node-style" style="top: 140px;left: 333px; width: 200px;height: 100px;background-color: #C5947C;"></div>
    <div class="node-style" style="top: 190px;left: 222px; width: 150px;height: 100px;background-color: #442973;"></div>
    <div class="node-style" style="top: 234px;left: 111px; width: 100px;height: 100px;background-color: #22947C;"></div>
    <div class="node-style" style="top: 400px;left: 111px; width: 100px;height: 100px;background-color: #229;"></div>
    <div class="node-style" style="top: 20px;left: 250px; width: 100px;height: 100px;background-color: #229;"></div>
  </div>
  <script src="../dist/freemove.umd.js"></script>
  <script>
    const dom = document.getElementById('example')
    const freemove = new FreeMove(
      dom,
      Array.from(dom.getElementsByTagName('div'))
    )
    freemove.mount()
  </script>
</body>

</html>
